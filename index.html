<!--フェードインscript-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery.fademover.js"></script>
<script>
var $j = jQuery.noConflict(true);//jQueryに別名を与える	
$j(function(){
	$j('#wrap').fadeMover({
		'effectType': 1,
		'inSpeed': 2400,
		'outSpeed':800,
		'inDelay' : '0',
		'outDelay' : '0',
		'nofadeOut' : 'nonmover'
	});
});
</script>
<!--'effectType': 1,フェードイン＆フェードアウト
		'inSpeed': 2400,フェードインスピードをミリ秒で
		'outSpeed':2400,フェードアウトスピードをミリ秒で
		'inDelay' : '0',フェードイン遅延スピードをミリ秒で指定します。複数要素がある場合、順番にフェードインしていきます。「0」を指定すると遅延なくフェードインします。
		'outDelay' : '0',フェードアウト遅延スピードをミリ秒で指定します。複数要素がある場合、順番にフェードアウトしていきます。「0」を指定すると遅延なくフェードアウトします。
		'nofadeOut' : 'nonmover' class="nonmover">とclass指定した<a>タグはフェードアウト動作禁止になります。-->
<!--フェードインscriptここまで-->
